{% extends "base.html" %} {% block content %}
<section id="hero" class="bg-gradient-primary text-white py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Liver Cirrhosis Prediction</h1>
        <p class="lead">Harness machine learning to predict liver cirrhosis stages using clinical data.</p>
        <img src="{{ url_for('static', filename='assets/img/liver-icon.png') }}" alt="Liver Icon" class="img-fluid mb-3" style="max-width: 150px;">
        <a href="#predict" class="btn btn-light btn-lg">Start Prediction</a>
    </div>
</section>

<section id="predict" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Predict Cirrhosis Stage</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="predict-form" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Total Bilirubin (mg/dL):</label>
                                <input type="number" name="bilirubin" step="0.1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Direct Bilirubin (mg/dL):</label>
                                <input type="number" name="direct_bilirubin" step="0.1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Alkaline Phosphotase (U/L):</label>
                                <input type="number" name="alk_phos" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Alamine Aminotransferase (U/L):</label>
                                <input type="number" name="sgpt" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Aspartate Aminotransferase (U/L):</label>
                                <input type="number" name="sgot" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Total Proteins (g/dL):</label>
                                <input type="number" name="total_proteins" step="0.1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Albumin (g/dL):</label>
                                <input type="number" name="albumin" step="0.1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">A/G Ratio:</label>
                                <input type="number" name="ag_ratio" step="0.1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Age (years):</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                            </div>
                        </form>
                        <div id="result" class="mt-3 alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
